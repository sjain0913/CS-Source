<!DOCTYPE html>
<html>
    <body>
        <div>
            Allocate Skill Points
            <form name="skillPointSelect" method="post" action="">

                    <tr>
                        <tr>
                            <div>
                                Sailor

                                </form>
                            </div>

            <form method="get" action = ''>
                <button type = "submit" onclick="setSailor(), setCannoneer(), setBarter(), setCraftsman()">Submit</button>
            </form>
        </div>
    </body>
</html>

<script type="text/javascript">
    function setSailor() {
        window.parent.top.console.log('here')
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
            }
        };

        xhttp.open("POST", "reciever", true);
        const number = document.getElementById("Sailor").nodeValue
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify({
            "Sailor Points" : number
        }));
    }
