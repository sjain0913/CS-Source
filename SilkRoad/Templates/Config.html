<!DOCTYPE html>
<html>
    <body>
        <div>
            Allocate {{skillpts}} Skill Points
            <form name="skillPointSelect" method="post" action="">
                <table>
                    <tr>
                        <tr>
                            <div>
                                Sailor  
                                <form name="createSailPoints" method="post" actions="/createNumber">
                                <input type="number" name="SailPoints" min="0" id="Sailor"/>
                                </form>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                Cannoneer
                                <form name="cannonPoints" method="post" actions="/createNumber">
                                <input type="number" name="cannonPoints" min="0" id="Cannoneer"/>
                                </form>
                            </div> 
                        </tr>
                        <tr>
                            <div>
                                Barterer
                                <form name="barterPoints" method="post" actions="/createNumber">
                                <input type="number" name="barterPoints" min="0" id="Barterer"/>
                                </form>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                Craftsman
                                <form name="craftPoints" method="post" actions="/createNumber">
                                <input type="number" name="craftPoints" min="0" id="Craftsman"/>
                                </form>
                            </div>
                        </tr>
                    </tr>
                </table>
            </form>
            <form method="get" action = '/playerdata'>
                <button type = "submit" onclick="setSailor(), setCannoneer(), setBarter(), setCraftsman()">Submit</button>
            </form>
        </div>
    </body>

<script type="text/javascript">
    function parsePoints() {
        var sailPts = document.getElementById("Sailor").value;
        var cannonPts = document.getElementById("Cannoneer").value;
        var barterPts = document.getElementById("Barterer").value;
        var craftPts = document.getElementById("Craftsman").value;
        var xhttp = new XMLHttpRequest();

        xhttp.open("POST", "SkillReceiver", true);
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify({
            'SailorPoints' : sailPts,
            'CannoneerPoints' : cannonPts,
            'BartererPoints' : barterPts,
            'CraftsmanPoints' : craftPts
        }));
    }
</script>

</html>
